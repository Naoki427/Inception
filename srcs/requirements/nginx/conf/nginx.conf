events {

}

http {

    server {
        listen 80;
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name nyoshimi.42.fr;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        ssl_protocols TLSv1.3;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
    }
}
